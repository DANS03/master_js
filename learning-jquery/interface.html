<!DOCTYPE HTML>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Interface</title>

    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>


    <link rel="stylesheet" href='jquery-ui-1.13.1/jquery-ui.min.css' />
    <link rel="stylesheet" href='jquery-ui-1.13.1/jquery-ui.structure.min.css' />
    <link rel="stylesheet" href='jquery-ui-1.13.1/jquery-ui.theme.min.css' />

    <!--these 3 are for using an loading the styles-->

    <script type="text/javascript" src="jquery-ui-1.13.1/jquery-ui.js"></script>
    <script type="text/javascript" src="js/06-interface.js"></script>

    <style>
        .element {
            width: 300px;
            height: 200px;
            border: 4px solid black;
            float: left;
        }
        
        .selectable-list li {
            width: 80%;
            padding: 20px;
            border: 1px solid #ccc;
            list-style: none;
            cursor: pointer;
        }
        
        ul .ui-selecting {
            background: blue;
        }
        
        ul .ui-selected {
            background: greenyellow;
        }
        
        #moving-element {
            width: 100px;
            height: 100px;
            border: 4px solid red;
        }
        
        #area {
            width: 300px;
            height: 300px;
            border: 4px solid green;
        }
        
        #effects-box {
            width: 300px;
            height: 200px;
            border: 4px solid royalblue;
            float: none;
            display: none;
        }
    </style>

    <body>
        <h1>Learning JQuery UI</h1>


        <button id="trigger">Show</button>
        <br/>
        <div id="effects-box"></div>

        <br/>

        <div id="moving-element"></div>
        <br/>
        <div id="area"></div>


        <ul class="selectable-list">
            <li>Zelda Ocarina of time</li>
            <li>Super Mario 64</li>
            <li>Kirby's adventure</li>
            <li>Super Mario Kart</li>
            <li>Castlevania</li>

        </ul>

        <div class='element'>Hi I am a web element!</div>
        <div class='element'>Hi I am a web element!</div>
        <div class='element'>Hi I am a web element!</div>


        <br/>

    </body>

</html>
