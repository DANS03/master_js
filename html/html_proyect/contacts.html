<!DOCTYPE HTML >
<html lang="es">

<head>
    <title>Contacts</title>
</head>

<body>

    <h1>Welcome to contacts!</h1>
    <h3>Forms</h3>

    <form>
        <label for="name">Name</label>
        <br/>
        <input type="text" name="name" placeholder="Name..." />
        <br/>

        <label for="description">Write your descrition</label>
        <br/>
        <textarea name="descrition" placeholder="Description..."></textarea>

        <h4>Gender</h4>
        <input type="radio" name="gender" value="man">Man</input>
        <input type="radio" name="gender" value="woman">Woman</input>
        <input type="radio" name="gender" value="other">Other</input>

        <h4>Country</h4>
        <select name="country">
            <option value="mexico">Mexico</option>
            <option value="usa">USA</option>
            <option value="spain">Spain</option>
            <option value="japan">Japan</option>
        </select>

        <br/>
        <br/>
        <input type="submit" value="send">

    </form>



</body>

</html>
