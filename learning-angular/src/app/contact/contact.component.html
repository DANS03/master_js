<h2>User Contact!</h2>

<form #formContact="ngForm" (ngSubmit)="onSubmit()">
    <label for="name">Name</label>
    <br/>
    <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" placeholder="Insert your name..." required pattern="[a-zA-Z]+" />

    <span *ngIf="name.touched && !name.valid">The name is obligatory</span>
    <br/>

    <label for="lastname">Latname</label>
    <br/>
    <input type="text" name="lastname" placeholder="Insert your last name..." #lastname="ngModel" [(ngModel)]="user.lastName" required pattern="[a-zA-Z]+" />
    <span *ngIf="lastname.touched && !lastname.valid">The last name is obligatory</span>
    <br/>

    <label for="email">Email</label>
    <br/>
    <input type="text" name="email" placeholder="Insert your email..." #email="ngModel" [(ngModel)]="user.email" required />
    <span *ngIf="email.touched && !email.valid">The email is obligatory</span>
    <br/>

    <label for="message">Message</label>
    <br/>
    <textarea name="message" placeholder="Write your message..." #message="ngModel" [(ngModel)]="user.message" required></textarea>
    <span *ngIf="message.touched && !message.valid">The message is obligatory</span>
    <br/>

    <input type="submit" value="send" [disabled]="!formContact.form.valid" />
</form>
